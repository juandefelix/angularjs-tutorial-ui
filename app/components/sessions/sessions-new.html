<h1>Log in</h1>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form name="login" at-submit="ctrl.createSession()" novalidate>
      <div class="form-group" ng-class="{'has-error': at.login.needsAttention(login.email)}">
        <label for="email" class="control-label">Email</label>
        <input id="email" name="email" class="form-control"
               type="email" placeholder="Email" autofocus="true" required
               ng-model="ctrl.user.email" ng-maxlength="50"
               ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }">
      </div>

      <div class="help-error" role="alert"
           ng-messages="login.email.$error" ng-if="at.login.needsAttention(login.email)">
        <div ng-message="required">Email is required</div>
        <div ng-message="maxlength">Your email is too long</div>
        <div ng-message="email">Invalid email address</div>
      </div>

      <div class="form-group" ng-class="{'has-error': at.login.needsAttention(login.password)}">
        <label for="password" class="control-label">Password</label>
        <a href="#/password_resets">(forgot password)</a>
        <input id="password" name="password" class="form-control"
               type="password" placeholder="Password" required
               ng-model="ctrl.user.password" ng-minlength="6" ng-maxlength="255"
               ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }">
      </div>

      <div class="help-error" role="alert"
           ng-messages="login.password.$error" ng-if="at.login.needsAttention(login.password)">
        <div ng-message="required">Password is required</div>
        <div ng-message="minlength">Password should be at least 6 characters long</div>
        <div ng-message="maxlength">Password can't be longer than 255 characters</div>
      </div>

      <input type="submit" class="btn btn-primary" value="Log in">
    </form>

    <p>New user? <a href="#/sign-up">Sign up now!</a></p>
  </div>
</div>
