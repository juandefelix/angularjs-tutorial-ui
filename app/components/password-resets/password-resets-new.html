<h1>Forgot password</h1>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form name="reset" at-submit="ctrl.createResetToken()" novalidate>
      <div class="form-group" ng-class="{'has-error': at.reset.needsAttention(reset.email)}">
        <label for="email" class="control-label">Email</label>
        <input id="email" name="email" class="form-control"
               type="email" placeholder="Email" autofocus="true" required
               ng-model="ctrl.email" ng-maxlenght="50"
               ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }">
      </div>

      <div class="help-error" role="alert"
           ng-messages="reset.email.$error" ng-show="at.reset.needsAttention(reset.email)">
        <div ng-message="required">Email is required</div>
        <div ng-message="maxlength">Your email is too long</div>
        <div ng-message="email">Invalid email address</div>
      </div>

      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
