<span class="user">
  <a ng-href="#/users/{{ user.id }}">{{ user.name }}</a>
</span>
<span class="content">{{ micropost.content }}</span>
<span class="timestamp">
  Posted {{ ctrl.timeAgoInWords(micropost.created_at) }}.
  <a href="" ng-if="ctrl.isCurrentUser()" ng-click="ctrl.deleteMicropost()" at-confirm="ctrl.CONFIRM">
    delete
  </a>
</span>
